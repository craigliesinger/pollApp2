<div class="container head-room" *ngIf="surv">
  <h2>{{surv.title}}</h2>
  <h5>Active Participants: {{surv.activeParticipants}}</h5>
  <h5 *ngIf="auth.userUid == host">Average Rating: {{surv.averageRating}}</h5>
  <div *ngIf="auth.userUid != host">
    <mat-slider min="0" max="10" step="1" value="5" tickInterval="1"></mat-slider>
  </div>

  <br/>
  <div *ngIf="auth.userUid == host && !creatingQuestion" class="full flex">
    <button mat-raised-button type="button" class="action-button" (click)="showOpenForm()">Create Open Text Question</button>
    <button mat-raised-button type="button" class="action-button left-margin" (click)="showChoiceForm()">Create Multiple Choice Question</button>
  </div>
  <div *ngIf="auth.userUid == host && creatingQuestion && showOpen" class="full flex">
    <app-create-question-open-text [surveyId]="surv.uid" (creatingQuestion)="toggleCreatingQuestion($event)" class="full"></app-create-question-open-text>
  </div>
  <div *ngIf="auth.userUid == host && creatingQuestion && showChoice" class="full flex">
    <app-create-question-choice [surveyId]="surv.uid" (creatingQuestion)="toggleCreatingQuestion($event)" class="full"></app-create-question-choice>
  </div>

  <div *ngFor="let question of questions | async">
    <br/>
    <mat-card>
      {{question.question}}
    </mat-card>
  </div>

</div>
<br/>
