<div class="container head-room">
  <button mat-raised-button type="button" [routerLink]="['/newsurvey']" class="action-button">Create New Survey</button>
  <h2>Your Previous Surveys</h2>
  <div *ngFor="let survey of ownedSurveys | async">
    <p><a [routerLink]="['/survey', survey.url]">{{survey.title}}</a></p>
  </div>
</div>
